<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Formulários</h1>

    <form action="">
        <label for="CampoNome">Nome:</label><!--label vai mostrar o atributo antes do campo de input-->
        <input id="CampoNome" type="text" placeholder="Digite seu Nome aki" required ><!--Importe do tipo texto/placeholder é uma aba de indicação para o usuário -->
        <br>
        <br>
        <label for="CampoSenha">Senha:</label>
        <input type="password" name="" id="CampoSenha" placeholder="Digite uma senha" required>
        <br>
        <br>
        <label for="CampoEmail">Email:</label>
        <input type="email" name="" id="CampoEmail" placeholder="Digite seu Email" required>
        <br>
        <br>
        <input type="radio" name="Animal" id="dog" value="Cachorro"><!--O campo do tipo radio só te dar uma opção de marca como escolha-->
        <label for="dog">Cachorro</label>
        <br>
        <br>
        <input type="radio" name="Animal" id="gat" value="Gato">
        <label for="gat">Gato</label>
        <br>
        <br>
        <input type="radio" name="Animal" id="pat" value="Pato">
        <label for="pat">Pato</label>
        <br>
        <br>
        <input type="checkbox" name="item1" id="item1" value="TV"><!--Chechbox funciona como um check list podendo escolher +1 opção. -->
        <label for="item1">TV</label>
        <br>
        <br>
        <input type="checkbox" name="item2" id="item2" value="Geladeira">
        <label for="item2">Geladeira</label>
        <br>
        <br>
        <input type="checkbox" name="item3" id="item3" value="Notebook">
        <label for="item3">Notebook</label>
        <br>
        <br>
        <h2>Escolha uma cor:</h2>
        <select name="cores" id=""> <!--O select funciona como uma lista de escolha de varios itens-->
            <option selected disabled value="">Selecione uma cor</option>
            <option value="Vermelho">Vermelho</option>
            <option value="Azul">Azul</option>
            <option value="Roxo">Roxo</option>
        </select>
        <br>
        <br>
        <textarea placeholder="Digite aqui sua mensagem" name="Areatexto" id="" cols="30" rows="10"></textarea>

        <br>
        <br>
        <input type="submit" value="Enviar Formulário">

    </form>

    <button type="">Clique aqui</button> <!--Cria um botão mas simples-->


</body>
</html>
