<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Elementos de Citação</h1>

    <p>Estamos aprendendo <abbr title="Hyper text markup language">HTML</abbr>.</p> <!--Vai mostra uma mensagem quando o mouse passar em cima do texto-->
    <br>
    <address>Rua 9 de julho 312</address><!--O sistema vai entender como um endereço-->
    <br>
    <p>O filme <cite>Titanic</cite> com Leonardo de caprio. ele disse: <q>Rose por que eu não consigo subir nessa porta. cabe nós dois tranquilo!</q></p> <!--O sistema vai entender como uma obra de filme ou de arte. o (Q coloca entre aspas na frase curta)-->
    <blockquote>cabe nós dois tranquilo!</blockquote>
    <br>






</body>
</html>
